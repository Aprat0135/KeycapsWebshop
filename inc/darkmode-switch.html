<script>
    var theme = document.getElementById('themeID');
    function switchTheme() {
        if (theme.getAttribute('href') == 'css/light.css') {
            theme.setAttribute('href', 'css/dark.css');
            sessionStorage.setItem('themeLink', theme.getAttribute('href'));
        } else {
            theme.setAttribute('href', 'css/light.css');
            sessionStorage.setItem('themeLink', theme.getAttribute('href'));
        }
    }

    function checkTheBox() {
        let inputs = document.getElementById('switchCheckbox');
        console.log(sessionStorage);
        if (theme.getAttribute('href') == 'css/light.css') {
            inputs.checked = false;
        }
        else {
            inputs.checked = true;
        }
    }
</script>

<style onload='checkTheBox()'></style>
<label class='darkmode-switch'>
    <input id='switchCheckbox' class='switch-input' type='checkbox' onClick='switchTheme()'/>
    <span class='switch-label' data-on='On' data-off='Off'></span>
    <span class='switch-handle'></span>
</label>
